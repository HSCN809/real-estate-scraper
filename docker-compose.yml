services:
  # PostgreSQL Database
  real-estate-db:
    image: postgres:16-alpine
    container_name: real-estate-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - real-estate-network

  # Redis - Message Broker for Celery
  real-estate-redis:
    image: redis:7-alpine
    container_name: real-estate-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - real-estate-network

  # Backend API - FastAPI (No scraping here, just API)
  real-estate-api:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: real-estate-api
    ports:
      - "${FASTAPI_PORT:-8000}:8000"
    volumes:
      # Source code mount (hot reload)
      - ./Backend:/app
    environment:
      - FASTAPI_HOST=${FASTAPI_HOST}
      - FASTAPI_PORT=${FASTAPI_PORT}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_DAYS=${ACCESS_TOKEN_EXPIRE_DAYS}
      - ENVIRONMENT=${ENVIRONMENT}
      - LOG_LEVEL=${LOG_LEVEL}
      - HEPSIEMLAK_MAX_PAGES=${HEPSIEMLAK_MAX_PAGES}
      - EMLAKJET_MAX_LISTINGS=${EMLAKJET_MAX_LISTINGS}
    depends_on:
      real-estate-db:
        condition: service_healthy
      real-estate-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - real-estate-network

  # Celery Worker - Scraping tasks run here
  real-estate-worker:
    build:
      context: ./Backend
      dockerfile: Dockerfile.worker
    container_name: real-estate-worker
    init: true  # Zombie process'leri temizler
    shm_size: '2gb'  # Chrome i√ßin shared memory
    volumes:
      # Source code mount (hot reload)
      - ./Backend:/app
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - CHROME_HEADLESS=${CHROME_HEADLESS}
      - LOG_LEVEL=${LOG_LEVEL}
    depends_on:
      real-estate-db:
        condition: service_healthy
      real-estate-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A celery_app inspect ping --timeout 5 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - real-estate-network

  # Flower - Celery Monitoring UI
  real-estate-flower:
    image: mher/flower:2.0
    container_name: real-estate-flower
    ports:
      - "5555:5555"
    volumes:
      - flower_data:/app/flower_data
    environment:
      - CELERY_BROKER_URL=${REDIS_URL}
      - FLOWER_PORT=5555
      - FLOWER_BASIC_AUTH=${FLOWER_BASIC_AUTH}
      - FLOWER_DB=/app/flower_data/flower.db
    depends_on:
      real-estate-redis:
        condition: service_healthy
      real-estate-worker:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - real-estate-network

  # Frontend - Next.js (Development Mode with Hot Reload)
  real-estate-frontend:
    image: node:20-alpine
    container_name: real-estate-frontend
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      # Source code mount for hot reload
      - ./Frontend:/app
      # Named volumes for node_modules and .next (prevents overwrite)
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_HEPSIEMLAK_MAX_PAGES=${NEXT_PUBLIC_HEPSIEMLAK_MAX_PAGES}
      - NEXT_PUBLIC_HEPSIEMLAK_MIN_PAGES=${NEXT_PUBLIC_HEPSIEMLAK_MIN_PAGES}
      - NEXT_PUBLIC_EMLAKJET_MAX_LISTINGS=${NEXT_PUBLIC_EMLAKJET_MAX_LISTINGS}
      - NEXT_PUBLIC_EMLAKJET_MIN_LISTINGS=${NEXT_PUBLIC_EMLAKJET_MIN_LISTINGS}
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    command: sh -c "npm install && npm run dev"
    depends_on:
      real-estate-api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - real-estate-network

networks:
  real-estate-network:
    driver: bridge

volumes:
  postgres_data:
    name: real-estate-postgres-data
  redis_data:
    name: real-estate-redis-data
  frontend_node_modules:
    name: real-estate-frontend-node-modules
  frontend_next:
    name: real-estate-frontend-next
  flower_data:
    name: real-estate-flower-data